{% extends 'base.html' %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login </title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
<section class="h-100 bg-dark">
  <div class="container py-5 h-100">
      <form action="register" method="POST">
        {% csrf_token%}
          <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col">
                  <div class="card card-registration my-4">
                      <div class="row g-0">
                          <div class="col-xl-6 d-none d-xl-block">
                              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                                   alt="Sample photo" class="img-fluid" style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
                          </div>
            <div class="col-xl-6">
              <div class="card-body p-md-5 text-black">
                <h3 class="mb-5 text-uppercase">Student registration form</h3>

                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="firstname" name="first_name"  class="form-control form-control-lg" placeholder="First name" pattern="^[A-Za_z][A-Za-z -]+$" title="The name should begin with capital letter Followed by uppercase or lowercase"  required/>

                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="lastname" name="last_name"  class="form-control form-control-lg" placeholder="Last name" pattern="^[A-Za_z][A-Za-z -]+$" title="The name should begin with capital letter Followed by uppercase or lowercase"  required />
                    </div>
                  </div>
                </div>



                <div class="form-outline mb-4">
                  <input type="text" id="address" name="address"  class="form-control form-control-lg" placeholder="Address" pattern="^[A-Za_z][A-Za-z -]+$" title="The Address should begin with capital letter Followed by uppercase or lowercase"  required />
                </div>


                <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">

                  <label><h6>Gender:</h6></label>

                  <div class="form-check form-check-inline mb-0 me-4">
                    <input class="form-check-input" type="radio" name="gender" id="femaleGender" value="option1"   required/>
                    <label class="form-check-label" for="femaleGender">Female</label>
                  </div>

                  <div class="form-check form-check-inline mb-0 me-4">
                    <input class="form-check-input" type="radio" name="gender" id="maleGender"
                      value="option2" />
                    <label class="form-check-label" for="maleGender">Male</label>
                  </div>

                  <div class="form-check form-check-inline mb-0">
                    <input class="form-check-input" type="radio" name="gender" id="otherGender"
                      value="option3" />
                    <label class="form-check-label" for="otherGender">Others</label>
                  </div>


                </div>
                 <div class="col-md-6 mb-4">
                   <div class="form-outline">
                      <div class="field moveindate">
                        <div class="mb-0 me-4">
                        <label for="DOB"><h6>Date of Birth: </h6></label>

                  <input autocomplete="off" class="text" id="dob" name="dob" placeholder="DD-MM-YYYY" type="date" required />
                </div>
                        </div>
                    </div>
                  </div>
                 <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="pincode" name="pincode"  class="form-control form-control-lg" placeholder="Pincode" pattern="[0-9]{6}" title="must enter a valid pincode" required/>
                    </div>
                  </div>
                   <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="tel" id="phonenumber" name="phonenumber"  class="form-control form-control-lg" placeholder="Phone Number" pattern="[0-9]{10}" title="must contain 10 digit" required/>
                    </div>
                  </div>

                 </div>

                 <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="state" name="state"  class="form-control form-control-lg" placeholder="State" required />

                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="city" name="city"  class="form-control form-control-lg" placeholder="City" required/>
                    </div>
                  </div>
                </div>

                 <div class="form-outline mb-4">
                <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                  <input type="text" id="email" name="email"  class="form-control form-control-lg" placeholder="Email ID"   pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="must enter a valid email address eg:ex@abc.xyz" required style="    width:100%;" />
                     <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                        </span>
                </div>
                     </div>
                 <div class="form-outline mb-4">
                  <input type="password" id="password" name="password"  class="form-control form-control-lg" placeholder="Password" required  />
                </div>
                 <div class="form-outline mb-4">
                  <input type="password" id="confirmpassword" name="confirmpassword" class="form-control form-control-lg" placeholder="Confirm Password" required />
                </div>
                <div class="d-flex justify-content-end pt-3">
<!--                  <button type="submit" class="btn btn-light btn-lg">Clear</button>-->
                  <button type="submit" class="btn btn-warning btn-lg ms-2">Submit form</button>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
      </form>
 {% for msg in messages %}
      <h2>{{msg}}</h2>
      {% endfor %}
  </div>

</div>
    <script src="{% static 'vendor\tilt\tilt.jquery.min.js' %}"></script>
    <script >
        $('.js-tilt').tilt({
            scale: 1.1
        })
    </script>
    <script src="{% static 'js\regmain.js' %}"></script>
</section>

</body>
</html>
{% endblock %}
